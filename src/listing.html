<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Boson-Protocol Exchange</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body class="text-center">

<div class="cover-container container-fluid d-flex p-3 flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Boson-Protocol Exchange</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="browseListings.html">Browse Listings</a>
                <a class="nav-link" href="userListings.html">My Listings</a>
                <a class="nav-link" href="userOrders.html">My Orders</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1>Listing Details</h1>
        <div class="row">
            <div class="col-md-8">
                <h2><span id="listingTitle"></span></h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Available</th>
                        <th>Seller</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody id="listingDetails"></tbody>
                </table>
                <button id="beginPurchase" onclick="App.beginPurchase()">Order Item</button>

                <div id="deliveryInfo" class="input-group" style="display:none">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Delivery Address</span>
                    </div>
                    <textarea id="deliveryInfoText" class="form-control"  aria-label="deliveryAddress">
                        test address for example
                    </textarea>
                    <button id="purchaseListing" onclick="App.purchaseListing()">Confirm order</button>
                </div>

                <form id="escrowForm" style="display:none">
                    <h2>Escrow Details</h2>
                    <div class="form-group row">
                        <label for="escrowHash" class="col-sm-2 col-form-label">Escrow Hash</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="escrowHash" placeholder="0x00" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="escrowActive" class="col-sm-2 col-form-label">Escrow Active</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="escrowActive" placeholder="false" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="listingSeller" class="col-sm-2 col-form-label">Seller Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="listingSeller" placeholder="0x00" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="listingBuyer" class="col-sm-2 col-form-label">Buyer Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="listingBuyer" placeholder="0x00" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="escrowBalance" class="col-sm-2 col-form-label">Escrow Balance</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="escrowBalance" placeholder="0 ETH" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="buyerApproved" class="col-sm-2 col-form-label">Escrow Approved by Buyer</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="buyerApproved" placeholder="false" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sellerApproved" class="col-sm-2 col-form-label">Escrow Approved by Seller</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="sellerApproved" placeholder="false" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="escrowDisputed" class="col-sm-2 col-form-label">Escrow Disputed</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="escrowDisputed" placeholder="false" readonly>
                        </div>
                    </div>
                </form>

                <button id="approveEscrow" onclick="App.approveEscrow()" style="display:none">Complete Escrow</button>
                <button id="disputeEscrow" onclick="App.disputeEscrow()" style="display:none">Complain Escrow</button>
            </div>
            <div class="col-md-4">
                <div id="right-column"></div>
            </div>
        </div>
    </main>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
<script src="js/marketplace.js"></script>
<script src="js/listing.js"></script>
<script src="js/escrow.js"></script>
</body>
</html>
